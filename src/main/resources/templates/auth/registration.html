<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Регистрация</title>
		<link rel="shortcut icon" th:href="@{/images/Icon.ico}"/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
							   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
							   crossorigin="anonymous">	
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class = "container-fluid">
				<div class = "d-flex align-items-center">
					<img th:src="@{/images/Бар кукол.jpg}" width="40" height="40" class="mx-2 my-2 rounded" alt="Cinque Terre"/>
				    <a class="navbar-brand mx-2" th:href="@{/search}">
				    	<span class = "display-6">SAUSEARCH</span>
				    </a>
				</div>
			</div>		
		</nav>		
		<br>
		<div class = "container-fluid">
			<div class = "row justify-content-center">
				<div class = "col-md-4 col-md-offset-3  border rounded bg-light" style="margin-top: 100px;">
				
					<div th:if="${param.success}">
						<div class = "alert alert-info">
							Регистрация прошла успешно!
						</div>
					</div>
					<h1>Регистрация</h1>
					<form th:method = "POST" th:action = "@{/registration}" th:object="${user}">
						
		
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "name">Имя: </label>
							<input class = "form-control" id = "name" th:field="*{name}" required autofocus/>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if = "${#fields.hasErrors('name')}" th:errors="*{name}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "username">Никнейм: </label>
							<input class = "form-control" id = "username" th:field="*{username}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "email">Электронная почта: </label>
							<input class = "form-control" type = "email" id = "email" th:field="*{email}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for ="ssotoken">Токен: </label>
							<input class = "form-control" type = "text" id = "ssoToken" th:field = "*{ssotoken}" required>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('ssotoken')}" th:errors="*{ssotoken}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "password">Пароль: </label>
							<input class = "form-control" type = "password" id = "password" th:field="*{password}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
						</div>
						
						<div class = "form-group mb-2">
							<label class = "control-label mb-1" for = "password">Повторите пароль: </label>
							<input class = "form-control" type = "password" id = "password" th:field="*{matchingPassword}" required/>
							<div class = "my-2">
								<span class = "alert alert-danger py-1" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></span>
							</div>
						</div>
						

						
						
						<div class = "form-group mb-2" th:if="${userExists}">
							<span class = "alert alert-danger my-2 py-1">
								Пользователь уже существует.
							</span>
						</div>
						
						<div class = "form-group mb-2" th:if="${passMismatchs}">
							<span class = "alert alert-danger my-2 py-1">
								Пароли не совпадают.
							</span>
						</div>
						
						
						<div class = "form-group mb-2">
							<div class = "d-flex justify-content-between align-items-center">
								<button class = "btn btn-primary">
									Зарегистрироваться
								</button>
								<div>
									<span>Уже есть аккаунт? </span>
									<a class = "my-2" th:href="@{/login}">
										Войти
									</a>
								</div>
							</div>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
